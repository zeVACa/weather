   <div class="popup">
      <div class="popup__container">
         <p class="popup__text">Привет, меня зовут Sun. Я был создан для того, чтоб помочь выбрать тебе день для отдыха

         <div class="popup__counter-holder"><span class="popup__counter">1</span>/3</div>

            <button class="popup__back popup-arrow">&larr;</button>
            <button class="popup__next popup-arrow arrow_active">&rarr;</button>
         </div>
      </div>
   </div>
